<mat-form-field appearance="outline" class="d-block w-100 px-1 mt-1" dir="rtl">
  <mat-label>{{ Label }}</mat-label>
  <textarea
    matInput
    [formControl]="control"
    [placeholder]="placeholder"
    appLimitSpaces
  ></textarea>
</mat-form-field>
<div *ngIf="control.invalid && (control.dirty || control.touched)">
  <div
    *ngIf="control.hasError('required')"
    class="d-flex justify-contnet-start align-items-center ms-1 fw-bold"
  >
    Please Fill This Field
  </div>
</div>
