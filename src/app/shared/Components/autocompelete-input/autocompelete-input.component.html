<mat-form-field class="example-full-width" appearance="outline" dir="rtl">
  <mat-label>Filter</mat-label>
  <input
    type="text"
    [placeholder]="placeholder "
    aria-label="Number"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    appLimitSpaces
  />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
    @for (option of filteredOptions | async; track option) {
    <mat-option [value]="option.id">{{ option.accNo }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
